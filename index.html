<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jone's Diary</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    
    <h1 class="title">Jone's Diary?...</h1>
    <div class="main">
        <div class="entry-explorer">
            <h2 class="entry-list-title">Entries</h2>
            <button class="entry-list-add">Add new</button>
            <div class="entry-list">
                <!--<div class="entry entry-selected" data-index="0">
                    <p class="entry-name">Entry 0</p>
                    <p class="entry-date">no date yet</p>
                    <p class="entry-date-last">no date yet</p>
                </div>-->
            </div>
        </div>
    
        <div class="main-container">
            <h2 class="diary-tittle" contenteditable="true" spellcheck="false"></h2>
            <button class="entry-delete">Delete</button>
            <textarea class="diary-text" spellcheck="false"></textarea>
        </div>
    </div>
</body>
</html>
