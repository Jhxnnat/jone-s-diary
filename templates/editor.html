
{% extends "base.html" %}

{% block title %}Diary{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='/editor/editor.css') }}">
    <!-- <script src="{{ url_for('static', filename='editor/editor.js') }}" defer></script> -->
{% endblock %}

{% block content %}
    <!-- <h1 class="title">Hey {{ user_name }}</h1> -->
    <div class="main">
        <form class="main-container" method="POST" action="/saveentry" name="save-form">
            <input type="hidden" name="entry-index" value="{{ index }}">
            <div class="diary-tittle-container">
                <input class="diary-tittle" value="{{ entry_tittle }}" type="text" name="entry-tittle">
                <button class="diary-button" type="submit">
                    <i class="bi bi-floppy"> Save</i>
                </button>
                <button class="diary-button" type="submit" form="delete-form">
                    <i class="bi bi-trash"> Delete</i>
                </button>
            </div>
            <div class="diary-text-container">
                <textarea class="diary-text" spellcheck="false" data-index="{{ index }}" name="entry-text">{{ entry_text }}</textarea>
            </div>
        </form>

        <form id="delete-form" method="POST" action="/deleteentryconfirm" name="delete-form">
            <input type="hidden" name="entry-index" value="{{ index }}">
            <input type="hidden" name="entry-name" value="{{ entry_tittle }}">
        </form>

    </div>

{% endblock %}
